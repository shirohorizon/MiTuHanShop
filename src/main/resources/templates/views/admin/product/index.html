<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="main--container" layout:fragment="content">
    <!-- Page Header Start -->
    <section class="page--header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <!-- Page Title Start -->
                    <h2 class="page--title h5">Category</h2>
                    <!-- Page Title End -->

                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="ecommerce.html">Ecommerce</a></li>
                        <li class="breadcrumb-item active"><span>Products</span></li>
                    </ul>
                </div>

                <div class="col-lg-6">
                    <!-- Summary Widget Start -->
                    <div class="summary--widget">
                        <div class="summary--item">
                            <p class="summary--chart" data-trigger="sparkline" data-type="bar" data-width="5" data-height="38" data-color="#009378">2,9,7,9,11,9,7,5,7,7,9,11</p>

                            <p class="summary--title">This Month</p>
                            <p class="summary--stats text-green">2,371,527</p>
                        </div>

                        <div class="summary--item">
                            <p class="summary--chart" data-trigger="sparkline" data-type="bar" data-width="5" data-height="38" data-color="#e16123">2,3,7,7,9,11,9,7,9,11,9,7</p>

                            <p class="summary--title">Last Month</p>
                            <p class="summary--stats text-orange">2,527,371</p>
                        </div>
                    </div>
                    <!-- Summary Widget End -->
                </div>
            </div>
        </div>
    </section>
    <!-- Page Header End -->

    <!-- Main Content Start -->
    <section class="main--content">
        <div class="panel">
            <!-- Records Header Start -->
            <div class="records--header">
                <div class="title fa-shopping-bag">
                    <h3 class="h3">Category <a href="#" class="btn btn-sm btn-outline-info">Manage Product</a></h3>
                    <p>Found Total 1,330 Products</p>
                </div>

                <div class="actions">
                    <form action="#" class="search flex-wrap flex-md-nowrap">
                        <input type="text" class="form-control" placeholder="Product Name..." required>
                        <select name="select" class="form-control">
                            <option value="" selected>Product Category</option>
                        </select>
                        <button type="submit" class="btn btn-rounded"><i class="fa fa-search"></i></button>
                    </form>

                    <a th:href="@{/admin/product/add}" class="addProduct btn btn-lg btn-rounded btn-warning">Add Product</a>
                </div>
            </div>
            <!-- Records Header End -->
        </div>

        <div class="panel">
            <!-- Records List Start -->
            <div class="records--list" data-title="Account Listing">
                <table id="recordsListView">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Images</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th class="not-sortable">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.getId()}"></td>
                        <td th:text="${product.getName()}"></td>
                        <td>
                            <a href="#" class="btn-link">
                                <img th:if="${product.getImage() != null}" th:src="@{'/uploads/'+${product.getImage()}}" alt="">
                            </a>
                        </td>
                        <td th:text="${product.category.getName()}"></td>
                        <td th:text="${product.getQuantity()}"></td>
                        <td th:text="${product.getStatus()}"></td>
                        <td>
                            <div class="dropleft">
                                <a href="#" class="btn-link" data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i></a>

                                <div class="dropdown-menu">
                                    <a th:href="@{/admin/product/edit(id=${product.getId()})}" class="dropdown-item">Edit</a>
                                    <a th:href="@{/admin/product/delete(id=${product.getId()})}"
                                       onclick="return confirm('Are you sure want to delete it?')" class="dropdown-item">Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div>
                        <a th:href="@{/admin/product/list(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
                        <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
                        <a th:href="@{/admin/product/list(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
                    </div>
                </div>
            </div>
            <!-- Records List End -->
        </div>

    </section>
    <!-- Main Content End -->

</main>
</body>
</html>
