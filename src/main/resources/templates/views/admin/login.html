<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head xmlns:th="http://www.thymeleaf.org" th:fragment="head">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ==== Document Title ==== -->
    <title>Dashboard - DAdmin</title>

    <!-- ==== Document Meta ==== -->
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- ==== Favicon ==== -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- ==== Google Font ==== -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700%7CMontserrat:400,500">

    <!-- Stylesheets -->
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/fontawesome-all.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/jquery-ui.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/perfect-scrollbar.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/morris.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/select2.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/jquery-jvectormap.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/horizontal-timeline.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/weather-icons.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/dropzone.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/ion.rangeSlider.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/ion.rangeSlider.skinFlat.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/datatables.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/fullcalendar.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/admin/assets/css/style.css}">

    <!-- Page Level Stylesheets -->

</head>
<body>

<!-- Wrapper Start -->
<div class="wrapper">
    <!-- Login Page Start -->
    <div class="m-account-w" data-bg-img="assets/img/account/wrapper-bg.jpg">
        <div class="m-account">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <!-- Login Content Start -->
                    <div class="m-account--content-w" data-bg-img="assets/img/account/content-bg.jpg">
                        <div class="m-account--content">
                            <h2 class="h2">Don't have an account?</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            <a href="register.html" class="btn btn-rounded">Register Now</a>
                        </div>
                    </div>
                    <!-- Login Content End -->
                </div>

                <div class="col-md-6">
                    <!-- Login Form Start -->
                    <div class="m-account--form-w">
                        <div class="m-account--form">
                            <!-- Logo Start -->
                            <div class="logo">
                                <img src="assets/img/logo.png" alt="">
                            </div>
                            <!-- Logo End -->

                            <form role="form"
                                  method="post"
                                  enctype="multipart/form-data"
                                  th:action="@{/admin/login}">
                                <label class="m-account--title">Login to your account</label>

                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <i class="fas fa-user"></i>
                                        </div>

                                        <input placeholder="Username"  type="text" name="username" class="form-control" required>                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <i class="fas fa-key"></i>
                                        </div>

                                        <input placeholder="Password" type="password" name="password" id="password" class="form-control" required>
                                    </div>
                                </div>

                                <div class="m-account--actions">
                                    <a href="#" class="btn-link">Forgot Password?</a>

                                    <button type="submit" class="btn btn-rounded btn-info">Login</button>
                                </div>

                                <div class="m-account--alt">
                                    <p><span>OR LOGIN WITH</span></p>

                                    <div class="btn-list">
                                        <a href="#" class="btn btn-rounded btn-warning">Facebook</a>
                                        <a href="#" class="btn btn-rounded btn-warning">Google</a>
                                    </div>
                                </div>

                                <div class="m-account--footer">
                                    <p>&copy; 2018 ThemeLooks</p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Login Form End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Login Page End -->
</div>
<!-- Wrapper End -->

<!-- Scripts -->
<script  th:src="@{/admin/assets/js/jquery.min.js}"></script>
<script  th:src="@{/admin/assets/js/jquery-ui.min.js}"></script>
<script  th:src="@{/admin/assets/js/bootstrap.bundle.min.js}"></script>
<script  th:src="@{/admin/assets/js/perfect-scrollbar.min.js}"></script>
<script  th:src="@{/admin/assets/js/jquery.sparkline.min.js}"></script>
<script  th:src="@{/admin/assets/js/raphael.min.js}"></script>
<script  th:src="@{/admin/assets/js/morris.min.js}"></script>
<script  th:src="@{/admin/assets/js/select2.min.js}"></script>
<script  th:src="@{/admin/assets/js/jquery-jvectormap.min.js}"></script>
<script  th:src="@{/admin/assets/js/jquery-jvectormap-world-mill.min.js}"></script>
<script  th:src="@{/admin/assets/js/horizontal-timeline.min.js}"></script>
<script  th:src="@{/admin/assets/js/jquery.validate.min.js}"></script>
<script  th:src="@{/admin/assets/js/jquery.steps.min.js}"></script>
<script  th:src="@{/admin/assets/js/dropzone.min.js}"></script>
<script  th:src="@{/admin/assets/js/ion.rangeSlider.min.js}"></script>
<script  th:src="@{/admin/assets/js/datatables.min.js}"></script>
<script  th:src="@{/admin/assets/js/main.js}"></script>


<!-- Page Level Scripts -->

</body>
</html>
